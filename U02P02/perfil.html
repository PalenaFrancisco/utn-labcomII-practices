<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mi perfil</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Informacion personal:</legend>
            <input type="text" name="estudiante" id="estudiante" readonly value="Estudiante" />
            <hr>
            <label for="name">Nombre(completo):</label>
            <input type="text" name="name" id="name">
            <hr>
            <label for="correo">Email:</label>
            <input type="email" name="correo" id="correo" />
            <hr>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" />
            <hr>
            <label for="nacionalidad">Nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="0" selected disabled>- - -</option>
                <option value="1">Argentina</option>
                <option value="2">Paraguaya</option>
                <option value="3">Chilena</option>
            </select>
            <hr>
            <label for="laboral">Condicion laboral:</label>
            <select name="laboral" id="laboral">
                <option value="0" selected disabled>- - -</option>
                <option value="1">Desempleado</option>
                <option value="2">En busqueda laboral</option>
                <option value="3">Trabajo part time</option>
                <option value="4">Trabajo full time</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Gustos personales:</legend>
            <label for="gustosmusic">Gusto musical:</label>
            <input type="text" name="gustosmusic" id="gustosmusic" />
            <hr>
            <label for="comidapre">Comida preferida:</label>
            <input type="text" name="comidapre" id="comidapre" />
            <hr>
            <label for="recoradar">Recordar datos</label>
            <input type="checkbox" name="recoradar" id="recoradar">
            <br>
            <br>
            <button id="boton-enviar">Enviar</button>
        </fieldset>

    </form>
</body>

</html>
